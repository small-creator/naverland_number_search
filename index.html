<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 부동산 매물번호 확인</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 20vh;
            margin: 0;
            background: linear-gradient(to bottom right, #f0f2f5, #e0e2e5);
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 1.5em;
            color: #03c75a; /* Naver Green */
            margin-bottom: 30px;
        }
        .search-box {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            width: 90%; /* Responsive width */
            max-width: 580px; /* Max width for larger screens */
            padding: 5px;
            background-color: #fff;
            margin: 0 auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .search-icon {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            margin-right: 5px;
        }
        .search-box:hover, .search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }
        #item-number {
            border: none;
            outline: none;
            padding: 12px 10px;
            text-align: center;
            font-size: 16px;
            width: 100%;
            background-color: transparent;
        }
        button {
            background-color: #03c75a;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 5px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            writing-mode: horizontal-tb;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #02b852;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>네이버 부동산 매물번호 확인</h1>
        <div class="search-box">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#9aa0a6"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            <input type="text" id="item-number" placeholder="매물번호를 입력하세요">
            <button onclick="openNaverLand()">확인</button>
        </div>
    </div>

    <script>
        function openNaverLand() {
            const itemNumber = document.getElementById('item-number').value;
            if (itemNumber) {
                const url = `https://fin.land.naver.com/articles/${itemNumber}`;
                window.open(url, '_blank');
            } else {
                alert('매물번호를 입력해주세요.');
            }
        }

        document.getElementById('item-number').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                openNaverLand();
            }
        });
    </script>
</body>
</html>
